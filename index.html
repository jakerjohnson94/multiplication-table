<!doctype html>
<html>
   <head>
      <title>Multiplication Table</title>
      <style>
         .cell {display: inline-block; width: 30px; height: 30px; text-align: right;}
         .header {background: lightblue;  text-align: center;}
         .top{ padding-top: 1em;}
         /* Add padding to first element of left column. CSS Y U No work??//??? */
        .left:nth-of-type(1){padding-top: 3em; background: red;}
      </style>
   </head>
   <body>
      <h1>Multiplication Table</h1>
      <script>
         // output the header row
         document.write('<span class="cell header top">X</span>');
         for(i = 0; i <= 10; i++) {
            document.write('<span class="cell header top"">' + i + '</span>');
         }
         document.write('<br>');
         

         // TODO: Write two nested for loops to output the rest of the multiplication table
         
         for(i = 0; i <= 10; i++) {
            document.write('<br>');
            document.write('<span class="cell header left">' + i + '</span>');
        
             for(let n=0; n<=10; n++){
                document.write('<span class="cell">' + n*i + '</span>');
             }
         }
         document.write('<br>');
      </script>
   </body>
</html>
